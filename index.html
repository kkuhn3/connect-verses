<html>
	<title>Connect Verses</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" type="text/javascript"></script>
	<script src="send.js" type="text/javascript"></script>
	<script src="ai1.js" type="text/javascript"></script>
	<body>
		<table id="board">
		
		</table>
		<div id="startPop" class="popup">
			<span id="winningText"> </span>
			<br>
			<label>Width: </label>
			<input type="text" id="widthIn" size="1" value="7">
			<label>Height: </label>
			<input type="text" id="heightIn" size="1" value="6">
			<label>Connect: </label>
			<input type="text" id="connectIn" size="1" value="4">
			<button id="sizeSwap" onclick="changeSize(widthIn.value, heightIn.value, connectIn.value)">Change Board Size</button>
			<br>
			<button id="queue" onclick="queueUp()">Queue Up</button>
			<button id="vsAi" onclick="onAI()">Vs AI</button>
		</div>
		<div id="loadingpop" class="popup">
			Waiting for opponent ...
		</div>
		<script>
			(function() {
				start();
				resize();
				socketStart();
			})();
		</script>
	</body>
</html>
